<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Menú</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{background:#0b0b0c;color:#ddd;font-family:Inter,system-ui,Arial,sans-serif}
    .wrap{min-height:80vh;display:flex;flex-direction:column;align-items:center;justify-content:center}
    .card{background:linear-gradient(180deg,#0f1113 0%,#0b0b0c 100%);border-radius:12px;padding:18px;border:1px solid rgba(255,255,255,0.03);width:500px;text-align:center}
    .title{color:#0ef;font-size:1.4rem;margin-bottom:12px}
    .menu-btn{display:block;width:100%;padding:12px;border-radius:10px;margin:8px 0;background:linear-gradient(90deg,#975af4,#2f7cf8);color:white;border:none;cursor:pointer}
    #userArea{position:fixed;right:20px;top:10px;z-index:60}
    #userArea button{width:36px;height:36px;border-radius:50%;border:none;background:linear-gradient(180deg,#0ef,#3af);cursor:pointer;display:inline-flex;align-items:center;justify-content:center}
    #userMenu{position:absolute;right:0;top:44px;background:#111;border:1px solid rgba(255,255,255,0.06);padding:8px;border-radius:8px;display:none;min-width:140px;box-shadow:0 8px 24px rgba(0,0,0,0.6);z-index:40}
    .small-btn{background:#111;color:#ddd;padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);cursor:pointer;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;min-height:36px;display:inline-flex;align-items:center}
  </style>
</head>
<body class="animated-bg">
  <div id="userArea">
    <button id="userIcon" title="Cuenta">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zM4 22c0-4 4-7 8-7s8 3 8 7v1H4v-1z" fill="#001"></path></svg>
    </button>
    <div id="userMenu">
      <button id="menuProfile" class="small-btn" style="display:block;width:100%;text-align:left;margin-bottom:6px">Mi perfil</button>
      <button id="menuLogout" class="small-btn" style="display:block;width:100%;text-align:left">Cerrar sesión</button>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="title">Menú principal</div>
      <p style="color:#9aa">Selecciona una opción</p>
      <button class="menu-btn" id="goAssistant">Abrir asistente</button>
      <button class="menu-btn" id="goProfile">Mi Perfil</button>
    </div>
  </div>

  <script src="menu.js"></script>
  <script src="animated-bg.js"></script>
</body>
</html>
