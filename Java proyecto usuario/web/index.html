<html lang="es">
<head>

<body>
  <div class="container">
    <h1>Gesti贸n de Usuarios (localStorage)</h1>
    <div class="card">
      <h2>Registrar usuario</h2>
      <form id="registerForm">

    </div>

    <div class="card">
      <h2>Iniciar sesi贸n</h2>
      <form id="loginForm">

        <label>Clave: <input id="loginPass" type="password" required></label>
        <button type="submit">Iniciar sesi贸n</button>
      </form>
      <div id="loginResult"></div>
    </div>

    <div class="card">
      <h2>Usuarios registrados</h2>
      <pre id="userList"></pre>
      <button id="clearStorage">Limpiar localStorage</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
