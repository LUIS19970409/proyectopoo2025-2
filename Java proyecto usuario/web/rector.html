<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>IA para Rectores</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Minimal overrides to match AI layout */
    .container{display:flex;gap:20px;padding:20px}
    .chat-panel{flex:1;min-width:320px}
    .examples-aside{width:380px}
    .responses{min-height:300px;border:1px solid #ddd;padding:12px;display:flex;flex-direction:column-reverse;gap:8px}
    .user-message{background:#e6f3ff;padding:8px;border-radius:6px}
    .response{background:#f7f7f7;padding:8px;border-radius:6px}
    .fade-in{animation:fadeIn .18s ease}
    @keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
    .controls{display:flex;gap:8px;margin-top:8px}
    textarea#prompt{width:100%;height:84px;padding:8px}
    button{cursor:pointer}
  </style>
</head>
  <body class="animated-bg">
  <header style="padding:12px;border-bottom:1px solid #eee"><h2 id="aiTitle">IA para Rectores</h2></header>
  <main class="container">
    <section class="chat-panel">
      <div id="responses" class="responses" aria-live="polite"></div>
      <div style="margin-top:12px">
        <textarea id="prompt" placeholder="Escribe la pregunta del rector aquÃ­..."></textarea>
        <div class="controls">
          <button id="sendBtn">Enviar</button>
          <button id="clearBtn">Limpiar</button>
        </div>
      </div>
    </section>
    <aside class="examples-aside">
      <label for="exampleQuestions"><strong>Preguntas de ejemplo (Rector)</strong></label>
      <select id="exampleQuestions" size="10" style="width:100%;margin-top:8px"></select>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button id="insertExampleBtn">Insertar</button>
        <button id="copyExampleBtn">Copiar</button>
      </div>
    </aside>
  </main>
  <script src="rector.js"></script>
  <script src="animated-bg.js"></script>
</body>
</html>
